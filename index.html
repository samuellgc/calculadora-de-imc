<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora de IMC</title>
</head>

<body>

    <section class="container">
        
        <h1>Tabela IMC</h1>
        <div class="tables">

            <table>
                <tr>
                    <td><strong>IMC</strong></td>                    
                </tr>
                <tr>
                    <td>Menos do que 18,5</td>
                </tr>
                <tr>
                    <td>Entre 15,5 e 24,9</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                </tr>
            </table>   

            <table>
                <tr>
                    <td><strong>Resultado</strong></td>
                </tr>
                <tr>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Obesidade grau 3</td>
                </tr>
            </table>
        
        </div>
        <h1>Calcule seu IMC</h1>
        
        <form action="" id="form" method="post">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso" placeholder="80">

            <label for="altura">Altura (em metros e com .)</label>
            <input type="text" id="altura" name="altura" placeholder="1.80">

            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>

    </section>


    <script src="assets/js/script.js"></script>
</body>

</html>
